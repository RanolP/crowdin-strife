name = "crowdin-strife"
workers_dev = true

main = "build/worker/shim.mjs"
compatibility_date = "2022-01-20"

send_metrics = false

[vars]
ENVIRONMENT = "development"
VERSION = "0.1.0-dev"

[env.production.vars]
ENVIRONMENT = "production"
VERSION = "0.1.0-preview.01"

[build]
command = "cargo install -q worker-build && worker-build --release"
